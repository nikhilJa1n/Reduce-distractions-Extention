<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #a78bfa;
            --bg: #0a0a14;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: rgba(255, 255, 255, 0.9);
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        body {
            width: 280px;
            margin: 0;
            padding: 20px;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text);
            color-scheme: dark;
        }

        h2 {
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--accent);
        }

        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-dim);
        }

        .input-group {
            display: flex;
            gap: 8px;
        }

        input[type="number"],
        select,
        textarea {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        select {
            cursor: pointer;
            width: 100%;
        }

        /* Fix for the white dropdown background */
        select option {
            background-color: var(--bg);
            color: var(--text);
        }

        textarea {
            width: 100%;
            font-size: 13px;
            resize: vertical;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--accent);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }

        .checkbox-field {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-field input {
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: var(--accent);
        }

        .checkbox-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0;
        }

        .status {
            margin-top: 12px;
            font-size: 12px;
            text-align: center;
            color: var(--accent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h2>Settings</h2>

    <div class="field">
        <label for="pauseTime">Mandatory Pause Duration</label>
        <div class="input-group">
            <input type="number" id="pauseTime" min="0" placeholder="0">
            <select id="pauseUnit">
                <option value="seconds">Seconds</option>
                <option value="minutes">Minutes</option>
            </select>
        </div>
    </div>

    <div class="field">
        <label class="checkbox-field">
            <input type="checkbox" id="autoContinue">
            <span class="checkbox-label">Auto-continue when timer ends</span>
        </label>
    </div>

    <div class="field">
        <label for="filterMode">Pause Mode</label>
        <select id="filterMode">
            <option value="always">Always Pause</option>
            <option value="blacklist">Pause on specific sites</option>
            <option value="whitelist">Pause except on specific sites</option>
        </select>
    </div>

    <div class="field" id="siteListContainer">
        <label for="siteList">Site List (one domain per line)</label>
        <textarea id="siteList" rows="4" placeholder="youtube.com&#10;facebook.com"></textarea>
    </div>

    <button id="saveBtn">Save Settings</button>
    <div id="status" class="status">Settings saved!</div>

    <script src="popup.js"></script>
</body>

</html>
