<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take a Breath</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@1,400&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="newtab.css" />
</head>

<body>
  <div class="bg-orbs">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>

  <div class="container">
    <div class="top-section">
      <div id="clock" class="clock">00:00</div>
      <div id="date" class="date">Monday, January 1</div>
    </div>

    <div class="center-section">
      <div class="breath-wrapper">
        <div class="breath-ring outer-ring"></div>
        <div class="breath-ring mid-ring"></div>
        <div class="breath-circle">
          <span class="breath-label" id="breathLabel">Breathe In</span>
        </div>
      </div>
    </div>

    <div class="bottom-section">
      <blockquote class="quote">
        <p id="quoteText" class="quote-text"></p>
        <cite id="quoteAuthor" class="quote-author"></cite>
      </blockquote>

      <div class="intention-box">
        <label class="intention-label" for="intentionInput">What's your intention right now?</label>
        <input type="text" id="intentionInput" class="intention-input" placeholder="Type something meaningful..."
          autocomplete="off" />
      </div>

      <button id="continueBtn" class="continue-btn">
        <span class="btn-text">Continue Browsing</span>
        <span class="btn-arrow">→</span>
      </button>
      <p class="shortcut-hint">or press <kbd>Enter</kbd></p>
    </div>
  </div>

  <!-- Go screen — hidden until Continue is clicked -->
  <div id="rd-go-screen" class="go-screen hidden">
    <p class="go-screen-label">Where do you want to go?</p>
    <div class="go-bar">
      <input type="text" id="rd-go-input" placeholder="Search or type a URL..." autocomplete="off" spellcheck="false" />
      <button id="rd-go-btn">Go</button>
    </div>
    <p class="go-hint">Press Enter to navigate</p>
  </div>

  <script src="newtab.js"></script>
</body>

</html>
